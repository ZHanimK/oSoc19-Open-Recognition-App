<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="images/orson.ico" />
    <title>Open Recognition</title>
</head>
<body>
    <div class="wrap_main_content_global">
        <div class="fvnks_main_header">
            <div class="body_main_header">
                <!-- Header -->
                <div class="wrap_content_header">

                    <!-- Left -->
                    <div class="wrap_left_content">

                        <!-- Logo -->
				        <div class="fvnks_logo">
                            <img src="images/orson.png" class="logo_on">
                        </div>

                        <!-- Search -->
					    <div id="header_main_search_toggle" class="main_global_search">
                            <div class="wrap_search">
                                <input id="header_main_search" placeholder="Search in Open Recognition...">
                            </div>
                        </div>

                    </div>
                    <!-- Right -->
					<div class="wrap_right_content">
                        <span class="sep_menu"></span>
                        <div class="my_profile" id="session_user_profile_ref" tabindex="0">
                            <span class="text">Sign Out</span>
                            <!-- Arrow -->
                            <div class="main_arrow">
                                <span class="icon_arrow_options"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="fvnks_main_profile_user tabs">
            <div class="main_profile_user invert" style="background-image: url('images/banner.jpg')">
                <!-- Profile -->
                <div class="wrap_profile_user">
                    <!-- Info profile -->
                    <div class="profile_content">
                        <!-- Photo & Info -->
                        <span><span class="pic_user" style="background-color:#5AC1C1"><span class="pic_user_text">JD</span></span></span>
                        
                        <div class="info_profile">
                            <b><h2>John Doe</h2></b>
                            <p>Brussels</p>
                        </div>
                            <!-- Trust Button -->
                        <div class="button_options">
                            <a href="#" class="btn primary profile">I trust this person</a>
                        </div>
                    </div>
                
                    <div class="complement_info">            
                        <!-- Left content -->
                        <div class="right_content">
                            <span>Active from: <b>Sun, 14 Jul 2019</b></span>
                        </div>
                    </div>



                	<!-- Tabs -->
                    <div class="main_tabs_section">

                        <!-- Left -->
                        <nav>
                            <ul class="left_content">
                                <li class="select"><a><b>&nbsp;</b>Your Statement:</a></li>
                            </ul>
                        </nav>
                        <!-- /Left -->
        
                        <!-- Right -->
                        <div class="right_content">
                            <a><b>17</b>Connected People</a>
                        </div>
                    </div>

            </div>


            </div>

            <div class="wrap-tabs">
                <section class="content-current">

                    <div>
                        <form class="new_statement" method="post">
                            Firstname and Lastname: <input type="text" name="fname"><br>
                            E-mail Address: <input type="email" name="femail"><br>
                            <textarea name="comment">Enter your statement here...</textarea>
                            <br>
                            <input type="submit" value="Submit">
                        </form>
                    </div>

                </section>
            </div>

        </div>
    </div>
</body>
</html>
